format_version: "3.0.3"
name: unifi
title: "UniFi Networks"
version: 0.0.28
description: "Custom integration for UniFi Network logs via Syslog/UDP/TCP, compliant with Elastic Package Registry."
type: integration
categories: ["network", "security"]
conditions:
  kibana.version: "^8.15.1 || ^9.0.0"
  elastic.subscription: "basic"
owner:
  type: user
  github: jerome99/Security
policy_templates:
  - name: unifi_logs
    title: UniFi Logs
    description: Collect UniFi Network logs
    data_streams:
      - log
    inputs:
      - title: Collect unifi logs via UDP        
        description: Listen for unifi logs over UDP (default port 5614)
        type: udp
      - title: Collect unifi logs via TCP        
        description: Listen for unifi logs over TCP (default port 5614)
        type: tcp
