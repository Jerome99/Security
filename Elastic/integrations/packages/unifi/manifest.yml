format_version: 2.0.0
name: unifi
title: "UniFi Networks"
version: 0.0.13
description: "Custom integration for UniFi Network logs via Syslog/UDP/TCP, compliant with Elastic Package Registry."
type: integration
categories: ["network", "security"]
conditions:
  kibana.version: "^8.8.0"
  elastic.subscription: "basic"
owner:
  type: user
  github: jerome99
policy_templates:
  - name: unifi_logs
    title: UniFi Logs
    description: Collect UniFi Network logs
    data_streams:
      - log
    inputs:
      - type: udp
        title: Collect via UDP
        description: Listen for logs over UDP (default port 5614)
      - type: tcp
        title: Collect via TCP
        description: Listen for logs over TCP (default port 5614)
